<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learing VueJs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
      .box {
        padding: 100px 0;
        width: 350px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <h1>Hello, Vue</h1>
    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>

        <button v-on:click="age++">Increase age</button>
        <button @click="age--">Decrease age</button>
        <div @click="changeTitle('oathbringer')">Change title from method</div>

        <div @click='title="changed title from html"'>
          change title from html
        </div>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">HideBooks</span>
        <span v-else>show books</span>
      </button>
      <div v-show="showBooks">currently showing books</div>

      <br />
      <!-- Mouse events -->
      <div class="box" @mouseover="handleEvent($event, 5)">Mouse enter</div>
      <div class="box" @mouseleave="handleEvent">Mouse leave</div>
      <div class="box" @dblclick="handleEvent">dbclick</div>
      <div class="box" @mousemove="handleMousemove">
        Position - {{x}} - {{y}}
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
